name: Java CI with Maven (Quarkus + Postgres)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13.3
        env:
          POSTGRES_USER: quarkus_test
          POSTGRES_PASSWORD: quarkus_test
          POSTGRES_DB: quarkus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres to be ready..."
          until pg_isready -h localhost -p 5432 -U quarkus_test; do
            sleep 2
          done

      - name: Build & Test with Maven
        working-directory: ./java-assignment
        run: |
          mvn -B clean test jacoco:report \
            -Dquarkus.profile=test \
            -Dquarkus.datasource.username=quarkus_test \
            -Dquarkus.datasource.password=quarkus_test \
            -Dquarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus_test \
            -Dquarkus.datasource.db-kind=postgresql \
            -Dquarkus.datasource.devservices.enabled=false \
            --file pom.xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./java-assignment/target/jacoco-report/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Update dependency graph
        if: github.repository_owner == github.actor || github.event_name == 'push'
        uses: github/advanced-security/maven-dependency-submission-action@v2
        with:
          directory: ./java-assignment
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }} # use a PAT if default GITHUB_TOKEN lacks permissions
